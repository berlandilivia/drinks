    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        
        header {
            background-color:  #bd7c51;
            color: white;
            text-align: center;
            padding: 40px 0;
        }

        header h1 {
            font-family:'Times New Roman', Times, serif;
            background-color: #bd7c51;
            font-size: 50px;
        }

        header p {
            font-size: 20px;
            margin-top: 10px;
        }

        
        nav {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            background-color: #0e2135;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #f39c12;
        }

        
        .drinks-menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .drink-card {
            background-color: #ffffff;
            width: 250px;
            margin: 20px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .drink-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .drink-card img {
            width: 100%;
            border-radius: 10px;
        }

        .drink-card h3 {
            font-size: 24px;
            margin-top: 15px;
        }

        .drink-card p {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 10px;
        }

        
        footer {
            background-color:  #bd7c51;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Berlandi Bar</h1>
