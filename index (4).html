<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato</title>
    <style>
        .navbar {
            background-color:  #bd7c51;
            overflow: hidden;
            display: flex;
            justify-content: center; 
            align-items: center;    
        }
        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color:  #bd7c51;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            color: #333;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            height: 150px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        footer {
    background-color: #bd7c51;
    color: rgb(235, 225, 225);
    text-align: center;
    padding: 20px 0;
    margin-top: 50px;
}

footer p {
    color: #f2f2f2;
    font-size: 14px;
}
    </style>
</head>
<body>
    <header>
       
        <div class="navbar">
            <a href="liviabe.html">Inicio</a>
            <a href="liviabe2.html">Cardápio</a>
            <a href="liviabe3.html">Pagamento</a>
            <a href="liviabe4.html">Contato</a>
        </div>
    </header>

    <img src="Design sem nome (1).png">

    <img src="Berlandi bar.png">
    
<div class="container">
    <h1>Entre em Contato</h1>
    <p>Se você tiver alguma dúvida ou precisar de ajuda, fique à vontade para nos enviar uma mensagem.</p>

    <form action="mailto:seuemail@dominio.com" method="post" enctype="text/plain">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
       
        
       
    </form>
</div>
